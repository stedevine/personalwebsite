<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Stephen Devine</title>
  <link rel="stylesheet" href="./css/font-awesome.min.css">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>

  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./app.js"></script>
  <script src="./controllers/page.js"></script>
  <script src="./controllers/photo.js"></script>
  <link href="./css/style.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="app" ng-controller="pageController">

  <!--  only apply the full screen non-scrolling background to the homepage -->
  <div ng-class="{ fullscreen: isActive('/'), fullscreeno: isActive('/experience'), fullscreenx: isActive('/about')}">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#site-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="pull-left" style="margin-top:5px"><img src="./images/logo.png"></a>
        </div>

        <div class="collapse navbar-collapse" id="site-navbar" style="margin-top:5px">

          <ul class="nav navbar-nav navbar-right btn-group" role="group">
            <div class="btn-group" role="group">
              <a ui-sref="hello">
                <button ng-class="{ active: isActive('/')}" type="button" class="btn btn-danger">hello</button>
              </a>
            <a ui-sref="experience">
              <div class="btn-group" role="group">
                <button ng-class="{ active: isActive('/experience')}" type="button" class="btn btn-danger">experience</button>
              </div>
            </a>
            <a ui-sref="about">
              <div class="btn-group" role="group">
                <button ng-class="{ active: isActive('/about')}" type="button" class="btn btn-danger">about</button>
              </div>
            </a>

          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div ui-view></div>
    </div>
  </div>
  <div class="mastfoot">
    <div class="h3">
      <p>reach me : <a href="mailto:ste@stedevine.com">ste@stedevine.com</a></p>
    </div>
  </div>
</body>

</html>
